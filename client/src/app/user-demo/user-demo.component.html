<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>

<div class="card">

  <p-button label="Add User" icon="pi pi-plus" (onClick)="openNew()"></p-button>

  <p-table [value]="users" dataKey="id" class="mt-3" [paginator]="true" [rows]="5">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Actions</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.userName }}</td>
        <td>
          <p-button icon="pi pi-pencil" class="p-button-rounded p-button-success me-2" (onClick)="editUser(user)"></p-button>
          <p-button icon="pi pi-trash" class="p-button-rounded p-button-danger" (onClick)="deleteUser(user)"></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-dialog header="User Details" [(visible)]="displayDialog" [modal]="true" [closable]="true">
  <div class="p-fluid">
    <div class="field">
      <label for="username">Username</label>
      <input id="username" type="text" pInputText [(ngModel)]="selectedUser.userName" placeholder="Enter username">
    </div>
  </div>
  <ng-template pTemplate="footer">
    <p-button label="Save" icon="pi pi-check" (onClick)="saveUser()"></p-button>
    <p-button label="Cancel" icon="pi pi-times" class="p-button-secondary" (onClick)="displayDialog=false"></p-button>
  </ng-template>
</p-dialog>
