<div class="login-page flex align-items-center justify-content-center min-h-screen bg-cover bg-center"
     style="background-image: url('assets/bg-dating.jpg');">

  <p-card class="shadow-4 border-round-xl w-full sm:w-30rem" style="background-color: rgba(255,255,255,0.95)">
    <div class="text-center mb-4">
      <i class="pi pi-heart text-pink-500 text-4xl mb-2"></i>
      <h2 class="text-2xl font-bold text-gray-800">Welcome to DatingApp</h2>
      <p class="text-gray-600">Login to find your perfect match ðŸ’ž</p>
    </div>

    <form #loginForm="ngForm" (ngSubmit)="login()">
      <div class="p-fluid">
        <div class="field">
          <label for="username" class="block mb-2 font-medium">Username</label>
          <input id="username" type="text" pInputText [(ngModel)]="model.username" name="username" required />
        </div>

        <div class="field mt-3">
          <label for="password" class="block mb-2 font-medium">Password</label>
          <input id="password" type="password" pInputText [(ngModel)]="model.password" name="password" required />
        </div>

        <button pButton type="submit" label="Login" icon="pi pi-sign-in" class="w-full mt-4 p-button-rounded p-button-primary"></button>

        <div class="text-center mt-3">
          <span class="text-sm text-gray-600">Donâ€™t have an account? </span>
          <a routerLink="/register" class="text-pink-500 hover:underline">Register</a>
        </div>
      </div>
    </form>
  </p-card>
</div>
