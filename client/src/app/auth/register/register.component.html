<div
  class="login-page flex align-items-center justify-content-center min-h-screen bg-cover bg-center"
  style="background-image: url('assets/bg-dating.jpg');"
>
  <p-card class="login-card shadow-6 border-round">
    <div class="text-center mb-4">
      <i class="pi pi-user-plus text-pink-500 text-5xl mb-3 heart-icon"></i>
      <h2 class="text-2xl font-bold text-gray-800 mb-2">Create Your Account</h2>
      <p class="text-gray-600 mb-4">Join DatingApp and start your love journey ðŸ’˜</p>
    </div>

    <form #registerForm="ngForm" (ngSubmit)="register()">
      <div class="p-fluid">
        <div class="field">
          <label for="username" class="block mb-2 font-medium">Username</label>
          <input
            id="username"
            type="text"
            pInputText
            [(ngModel)]="model.username"
            name="username"
            required
            placeholder="Choose a username"
          />
        </div>

        <div class="field mt-3">
          <label for="email" class="block mb-2 font-medium">Email</label>
          <input
            id="email"
            type="email"
            pInputText
            [(ngModel)]="model.useremail"
            name="email"
            required
            placeholder="Enter your email address"
          />
        </div>

        <div class="field mt-3">
          <label for="password" class="block mb-2 font-medium">Password</label>
          <input
            id="password"
            type="password"
            pInputText
            [(ngModel)]="model.password"
            name="password"
            required
            placeholder="Create a password"
          />
        </div>

        <div class="field mt-3">
          <label for="confirmPassword" class="block mb-2 font-medium">Confirm Password</label>
          <input
            id="confirmPassword"
            type="password"
            pInputText
            [(ngModel)]="model.confirmPassword"
            name="confirmPassword"
            required
            placeholder="Re-enter your password"
          />
        </div>

        <div class="btn-width">
          <button
            pButton
            type="submit"
            label="Register"
            icon="pi pi-user-plus"
            class="mt-4 p-button-rounded p-button-danger login-btn"
          ></button>
        </div>

        <div class="text-center mt-3">
          <span class="text-sm text-gray-600">Already have an account?</span>
          <a routerLink="/login" class="text-pink-500 hover:underline fw-bold ms-1">Login</a>
        </div>
      </div>
    </form>
  </p-card>
</div>
