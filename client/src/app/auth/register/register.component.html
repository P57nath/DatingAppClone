<div class="card p-4 w-25 mx-auto mt-5">
  <h2>Register</h2>
  <form (ngSubmit)="register()">
    <div class="p-field mb-3">
      <label>Username</label>
      <input type="text" pInputText [(ngModel)]="model.username" name="username" />
    </div>
    <div class="p-field mb-3">
      <label>Password</label>
      <input type="password" pInputText [(ngModel)]="model.password" name="password" />
    </div>
    <button pButton type="submit" label="Register"></button>
  </form>
</div>
