<!-- Hero Section -->
<section class="hero-section text-center text-white flex align-items-center justify-content-center flex-column">
  <div class="overlay"></div>
  <div class="content">
    <h1 class="display-3 font-bold mb-3">Find Your Perfect Match 💘</h1>
    <p class="fs-5 mb-4">Join thousands of singles connecting every day.</p>
    <button pButton label="Join Now" routerLink="/login" class="p-button-rounded p-button-lg p-button-primary"></button>
  </div>
</section>

<!-- Browse Users -->
<section class="p-5 bg-white">
  <h2 class="text-center text-gray-800 mb-4">Meet Our Members</h2>

  <div class="grid">
    <div class="col-12 md:col-4" *ngFor="let user of users">
      <p-card class="shadow-3 text-center border-round-lg">
        <i class="pi pi-user text-pink-500 text-4xl mb-3"></i>
        <h3>{{ user.userName }}</h3>
        <p>Age: {{ user.age || '—' }}</p>
        <p>Location: {{ user.city || 'Unknown' }}</p>
      </p-card>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="p-4 text-center bg-gray-900 text-white mt-5">
  <p>© {{ currentYear }} DatingApp — Made with ❤️</p>
</footer>
